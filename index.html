<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrownOsint | Elite Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #ff0000; font-family: 'Courier New', monospace; }
        .krown-panel { background: #0a0a0a; border: 1px solid #440000; box-shadow: 0 0 20px rgba(255, 0, 0, 0.1); }
        .scanline { width: 100%; height: 2px; background: rgba(255, 0, 0, 0.05); position: fixed; top: 0; pointer-events: none; animation: scan 4s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        input { background: #111; border: 1px solid #330000; color: #ff4444; }
        input:focus { outline: none; border-color: #ff0000; box-shadow: 0 0 10px #700; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="scanline"></div>

    <div id="auth-wall" class="krown-panel p-10 max-w-md w-full text-center">
        <h1 class="text-4xl font-black mb-2 tracking-tighter italic">KROWN<span class="text-white">OSINT</span></h1>
        <p class="text-[10px] text-red-800 mb-8 uppercase tracking-[0.3em]">Neural Link Required</p>
        
        <input type="password" id="access-key" placeholder="ACCESS_TOKEN_XXX" 
               class="w-full p-3 mb-6 text-center font-bold tracking-widest">
        
        <button onclick="initializeSystem()" id="init-btn" 
                class="w-full bg-red-900 text-white py-3 font-bold hover:bg-red-600 transition-all duration-300">
            INITIALIZE SESSION
        </button>
    </div>

    <div id="main-terminal" class="hidden w-full max-w-5xl p-6">
        <header class="flex justify-between items-center border-b border-red-900 pb-4 mb-8">
            <h2 class="text-xl font-bold italic">KROWN<span class="text-white">OSINT</span> v4.0</h2>
            <div id="status-light" class="flex items-center text-[10px] text-green-500">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span> SYSTEM ONLINE
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 krown-panel p-6">
                <h3 class="text-white text-xs mb-4 underline">CENTRAL SEARCH HUB</h3>
                <div class="flex gap-2 mb-6">
                    <input type="text" id="target" placeholder="Query: IP, Email, Username..." class="flex-grow p-2">
                    <button onclick="executeScan()" class="bg-red-700 text-white px-6 hover:bg-red-500 font-bold">SCAN</button>
                </div>
                <div id="console-out" class="bg-black border border-zinc-900 p-4 h-64 overflow-y-auto text-xs text-red-400 font-mono">
                    > Awaiting operator input...
                </div>
            </div>

            <div class="krown-panel p-6">
                <h3 class="text-white text-xs mb-4 underline">SESSION LOGS</h3>
                <div id="session-logs" class="text-[10px] text-zinc-600 space-y-2 h-64 overflow-y-auto">
                    [SYSTEM] Terminal ready.
                </div>
            </div>
        </div>
    </div>

    <script>
        /* OBFUSCATED STRINGS */
        // Your Google Spreadsheet Link (Base64)
        const _0xdb = "aHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vc3ByZWFkc2hlZXRzL2QvMVo0blM4WlE0ZHFwY0ZLMWMtaWw0NVZiTm9IUUE5S3hrVy0tdkd4YjRYUS9lZGl0P3VzcD1kcml2ZXNkaw==";
        // Your API Key (Base64)
        const _0xak = "ZzRNR0ZhSjhuakZwaE1TQ3ZwMVI5";
        // Discord Webhook (Add yours here)
        const _0xdw = ""; 

        async function initializeSystem() {
            const keyInput = document.getElementById('access-key').value;
            const btn = document.getElementById('init-btn');
            
            if(!keyInput) return alert("KEY REQUIRED");

            btn.innerText = "AUTHENTICATING...";
            
            /* IMPORTANT: GitHub Pages is static. 
               Normally you would fetch your Google Apps Script Web App URL here.
               For this demo, we use a simulation.
            */
            setTimeout(() => {
                // In a real setup, verify key against the sheet here
                document.getElementById('auth-wall').classList.add('hidden');
                document.getElementById('main-terminal').classList.remove('hidden');
                logEvent(`Operator access granted with key: ${keyInput}`);
            }, 1500);
        }

        function logEvent(msg) {
            const logBox = document.getElementById('session-logs');
            const time = new Date().toLocaleTimeString();
            logBox.innerHTML += `<div>[${time}] ${msg}</div>`;
            
            // Send to Discord if Webhook exists
            if(_0xdw) {
                fetch(atob(_0xdw), {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ content: `[KROWN] ${msg}` })
                });
            }
        }

        async function executeScan() {
            const query = document.getElementById('target').value;
            const consoleBox = document.getElementById('console-out');
            
            if(!query) return;

            consoleBox.innerHTML += `<br>> INITIALIZING TRACE ON: ${query}...`;
            consoleBox.innerHTML += `<br>> ACCESSING OBFUSCATED API: ${atob(_0xak).substring(0,4)}****`;
            
            // Log search to local display and Discord
            logEvent(`Search initiated: ${query}`);

            // Simulate result
            setTimeout(() => {
                consoleBox.innerHTML += `<br>> [SUCCESS] DATA PACKETS RETRIEVED.`;
                consoleBox.innerHTML += `<br>> [INFO] Target appears to be behind proxy. Localizing...`;
            }, 2000);
        }
    </script>
</body>
</html>
