<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KrownOsint | made by valak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #ff0000; font-family: 'Courier New', monospace; }
        .panel { background: #0f0000; border: 1px solid #440000; }
        .krown-red { color: #ff0000; }
        input { background: #1a1a1a; border: 1px solid #330000; color: #ff4444; text-align: center; }
    </style>
</head>
<body class="p-10">
    <div id="auth-wall" class="max-w-md mx-auto panel p-8 mt-20 text-center">
        <h1 class="text-2xl font-bold mb-6">KROWN<span class="text-white">OSINT</span></h1>
        <input type="password" id="entry-key" placeholder="ACCESS KEY" class="w-full p-2 mb-4">
        <button onclick="checkKey()" class="w-full bg-red-900 text-white py-2 font-bold">DECRYPT SYSTEM</button>
    </div>

    <div id="main-ui" class="hidden">
        <h2 class="text-xl mb-4 text-white underline">SYSTEM ACTIVE</h2>
        <div class="panel p-6">
            <input type="text" id="target" placeholder="Enter Search Target..." class="w-full p-2 mb-4 text-left">
            <button onclick="runSearch()" class="bg-red-700 text-white px-4 py-2">EXECUTE SCAN</button>
            <pre id="output" class="mt-6 text-xs text-red-400 p-4 border border-zinc-900 bg-black min-h-[100px]">Ready...</pre>
        </div>
    </div>

    <script>
        // Obfuscated API Key (Base64 encoded)
        const _0x4a2 = "ZzRNR0ZhSjhuakZwaE1TQ3ZwMVI5"; 
        
        function checkKey() {
            const k = document.getElementById('entry-key').value;
            // Simple hardcoded key for GitHub version (since we have no database here)
            if(k === "KROWN2026") {
                document.getElementById('auth-wall').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
            } else {
                alert("ACCESS DENIED");
            }
        }

        async function runSearch() {
            const query = document.getElementById('target').value;
            const out = document.getElementById('output');
            const decodedKey = atob(_0x4a2); // Decodes your key at runtime

            out.innerText = "Scanning...";

            // NOTE: Most APIs block requests directly from browsers (CORS).
            // You may need a CORS proxy for GitHub Pages.
            try {
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://api.external-service.com/search?q='+query+'&key='+decodedKey)}`);
                const data = await res.json();
                out.innerText = data.contents;
            } catch(e) {
                out.innerText = "Link Blocked by CORS. System requires a backend proxy.";
            }
        }
    </script>
</body>
</html>
